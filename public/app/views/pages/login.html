<h1>{{login.pageTitle}}</h1>
<img id="logo" src="../../../assets/img/logo_230x200.png" width="230" height="200" alt="SoccerMatters - Because Soccer Does Matter">
<form ng-submit="login.doLogin()" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label class="sr-only">Username</label>
    <input type="text" class="form-control" ng-model="login.loginData.username" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" ng-model="login.loginData.password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="alert alert-danger" ng-if="login.error"> 
    {{ login.error }}
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
    <span ng-if="!login.processing">Login</span>
    <span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
    </button>
</form>
