<h1>Game Title</h1>
<div class="card-columns"><div ng-repeat="game in game.mySeasonGames" class="card"><div class="card-header"> Game# {{game.gameNum}}<span class="pull-right text-muted">Week#  {{game.weekNum}}</div><div class="card-block"><blockquote class="card-blockquote text-center"><p> {{game.awayTeam}}<br/> @ <br> {{game.homeTeam}} </p><footer><small class="text-muted">Game Time <cite title="Game Time"> @  {{game.gameTime}}<br> {{game.gameDate | date: fullDate}}</cite></small></footer></blockquote><small class="card-text text-center"></small><small class="pull-left text-muted"> {{game.gameStatus}}</small><small class="pull-right text-muted">Aviation Field</small></div><!--END card --></div>
