<div class="page-header">
<h1 ng-if="user.type == 'create'">Create User</h1> 
<h1 ng-if="user.type == 'edit'">Edit User</h1>
</div>
<div class="row">
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  <form ng-submit="user.saveUser()">
  <label>Name</label>
  <input type="text" class="form-control" ng-model="user.userData.name">
  <label>Username</label>
  <input type="text" class="form-control" ng-model="user.userData.username">
  
  <label>Password</label>
  <input type="password" class="form-control" ng-model="user.userData.password">
  <br>
  <button type="submit"
  class="btn btn-success-outline" ng-if="user.type == 'create'">Create User</button>
  <button type="submit"
  class="btn btn-success-outline" ng-if="user.type == 'edit'">Update User</button>
  </form>
  <div class="row show-hide-message" ng-show="user.message">
  <div class="alert alert-info"> {{ user.message }}
  </div></div>
</div>
</div>
