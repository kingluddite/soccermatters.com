<div class="page-header">
  <h1>Users</h1>
<a href="/users/create" class="btn btn-primary-outline">New User</a>
</div>

<div class="jumbotron text-center" ng-show="user.processing"> <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading Users...</p>
</div>

<table class="table table-bordered table-striped" ng-show="user.users">
  <thead>
    <tr>
      <th>_id</th>
      <th>Name</th>
      <th>Username</th>
      <th colspan="2"></th>
    </tr>
  </thead>
  <tbody>
    <!-- LOOP OVER THE USERS -->
    <tr ng-repeat="person in user.users">
      <td>{{ person._id }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.username }}</td>
      <td><a ng-href="/users/{{ person._id }}" class="btn btn-success-outline">Edit</a></td>
      <td><a href="#" ng-click="user.deleteUser(person._id)" class="btn btn-danger-outline">Delete</a></td>
    </tr>
  </tbody>
</table>
