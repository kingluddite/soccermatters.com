<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SoccerMatters</title>

  <link rel="stylesheet" href="/assets/css/style.min.css">
</head>

<body class="container">
  
<button id="createSchedule" type="button" class="btn btn-success">Create Season</button>
<button id="destroySchedule" type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirm-delete">Destroy Season</button>
<h3>Season Schedule</h3>
<hr>
<div class="card-columns">
  <!-- END jquery genertated schedule goes here -->
</div>
<!-- END .card-columns -->
  <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Warning: You Are One Click Away From Deleting Your Schedule.
            </div>
            <div class="modal-body">
                Are you sure you want to delete this schedule?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <a class="btn btn-danger btn-ok">Delete</a>
            </div>
        </div>
    </div>
</div>
</body>
